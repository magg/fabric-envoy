version: '2'
services:
  peer-secure-pbft-base:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CORE_PEER_DISCOVERY_PERIOD=60s
      - CORE_PEER_DISCOVERY_TOUCHPERIOD=61s
      #- CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_VM_ENDPOINT=unix:///var/run/docker.sock
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_LOGGING_LEVEL=ERROR
      - CORE_PEER_PKI_ECA_PADDR=membersrvc:37054
      - CORE_PEER_PKI_TCA_PADDR=membersrvc:37054
      - CORE_PEER_PKI_TLSCA_PADDR=membersrvc:37054
      - CORE_SECURITY_ENABLED=true
      - CORE_PEER_VALIDATOR_CONSENSUS_PLUGIN=pbft #noops
      - CORE_PBFT_GENERAL_MODE=batch #batch, sieve
      - CORE_PBFT_GENERAL_N=4
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - CORE_CHAINCODE_STARTUPTIMEOUT=600000
      - CORE_CHAINCODE_DEPLOYTIMEOUT=600000
      #- CORE_NOOPS_BLOCK_TIMEOUT=2s
      #- CORE_NOOPS_BLOCK_WAIT=2s
    expose:
      - "37050"  # Rest
      - "37051"  # Grpc
      - "7052"  # Peer CLI
      - "37053"  # Peer Event
      - "37054"  # eCAP
      - "7055"  # eCAA
      - "7056"  # tCAP
      - "7057"  # eCAA
      - "7058"  # tlsCAP
      - "7059" # tlsCAA
